<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center bg-dark">
    <div class="card d-flex justify-content-center align-items-center " style="width: 30rem; margin-top: 200px;">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <input id="numberOne" type="text" class="form-control" placeholder="Enter Number 1 :"
                        aria-label="First name">
                </div>
                <div class="col">
                    <input id="numberTwo" type="text" class="form-control" placeholder="Enter Number 2 :"
                        aria-label="Last name">
                </div>
            </div>
            <div class="container mt-5 mx-3">
                <button type="button" class="btn btn-primary mx-3" onclick="basicOpration('plus')">+</button>
                <button type="button" class="btn btn-primary mx-3" onclick="basicOpration('minus')">-</button>
                <button type="button" class="btn btn-primary mx-3" onclick="basicOpration('multi')">*</button>
                <button type="button" class="btn btn-primary mx-3" onclick="basicOpration('div')">/</button>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./calculator.js"></script>
</body>

</html>
