<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validate password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-primary d-flex justify-content-center align-items-center ">
    <div class="card position-absolute bottom-35 end-10" style="width: 25rem; height: 350px;">
        <div class="container mt-5">
            <div class="input-group d-flex flex-column justify-content-center gap-4">
                <input type="email" id="email" placeholder="enter your email address">
                <input type="password" id="password" aria-labelledby="passwordHelpBlock"
                    placeholder="enter your password">
                <button type="button" class="btn btn-dark mt-4">Login</button>
            </div>
        </div>
        <div id="output" class="text-center text-capitalize fs-2 fw-bolder font-monospace"></div>
    </div>
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
