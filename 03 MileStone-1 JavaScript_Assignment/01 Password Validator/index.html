<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Password Validator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body style="background-color: #123456;">
    <div class="container">
        <div class="mb-2 row mt-5">
            <label for="inputPassword" class="col-sm-2 col-form-label text-light">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-2 row mt-3">
            <label for="inputPassword" class="col-sm-2 col-form-label text-light">Confirm Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="confirmInputPassword">
            </div>
        </div>
        <div id="output" class="mt-2 mb-2"></div>
        <button type="button" class="btn btn-primary mt-3" onclick="LoginUser()">Login</button>
    </div>
    <script src="./passwordValidator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
