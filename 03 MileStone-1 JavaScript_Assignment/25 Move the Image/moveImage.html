<!DOCTYPE html>
<html>
  <head>
    <title>Move Image with Arrow Keys</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #image {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <img src="./snake.jpg" id="image" />

    <script>
      const image = document.getElementById("image");
      let x = 50; // Initial X position
      let y = 50; // Initial Y position

      const moveSpeed = 30; // Speed of movement in pixels

      document.addEventListener("keydown", (event) => {
        const key = event.key;

        if (key === "ArrowUp" || event.keyCode === 38) {
          y -= moveSpeed;
        } else if (key === "ArrowDown" || event.keyCode === 40) {
          y += moveSpeed;
        } else if (key === "ArrowLeft" || event.keyCode === 37) {
          x -= moveSpeed;
        } else if (key === "ArrowRight" || event.keyCode === 39) {
          x += moveSpeed;
        }

        // Update image position
        image.style.top = y + "px";
        image.style.left = x + "px";
      });
    </script>
  </body>
</html>
