<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Highlight</title>
    <style>
      #para {
        font-size: 3rem;
      }
    </style>
  </head>

  <body>
    <textarea
      style="padding: 10px"
      name="para"
      id="inputpara"
      cols="200"
      rows="10"
      placeholder="Enter Paragraph"
    ></textarea>
    <button onclick="changePara()">highlight words</button>
    <p id="para"></p>
    <script src="./highlight.js"></script>
  </body>
</html>
